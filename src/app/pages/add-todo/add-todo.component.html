<div>

    <div class="container">

        <div class="row">

            <div class="col-md-6 offset-md-3">


                <div class="card my-3 border-0 shadow-sm">
                    <div class="card-body">


                        <h3>Add work</h3>
                        <form action="" (submit)="formSubmitted($event)">
                            <div class="mt-3">
                                <label for="title">Work Title</label>
                                <input
                                 type="text" 
                                 class="form-control" 
                                 placeholder="Enter Here"
                                 name="title"
                                [(ngModel)]="todo.title" />
                            </div>
                            <div class="mt-3">

                                <label for="content">Work Content</label>
                                <textarea name="content"
                                id="content"
                                rows="5"
                                class="form-control"
                                [(ngModel)]="todo.content"
                                
                                >
                                </textarea>
                            </div>
                            <div class="form-check mt-3">
                                <input class="form-check-input" type="checkbox" name="status"  id="flexCheckDefault" [(ngModel)]="todo.status">
                                <label class="form-check-label" for="flexCheckDefault">
                                 Mark Done
                                </label>
                              </div>
                              <div class="text-center btndiv">

                                <button type="submit" class="btn btn-success btn-sm">Add</button>
                                <button type="reset" class=" ms-1 btn btn-danger btn-sm">Reset</button>
                              </div>
                        </form>
                    </div>
                </div>

            </div>





        </div>


    </div>





</div>
{{todo | json}}
